<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=5"/>
    <link rel="icon" href="/images/devchallenges.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <title>My Gallery</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <!-- profile details -->
      <div class="profile">
        <div class="profile-image">
        <img src="/images/profilePhoto.png" alt="profile photo">
        </div>
        <h1 class="profile-name">Rodney Cotton</h1>
        <h2 class="profile-place">Helsinki, Finland</h2>
        <div class="profile-stats">
          <div class="profile-stats-card">
            <h3 class="profile-stats-number">100</h3>
            <p class="profile-stats-name">Posts</p>
          </div>
          <div class="profile-stats-card">
            <h3 class="profile-stats-number">2,242</h3>
            <p class="profile-stats-name">Followers</p>
          </div>
          <div class="profile-stats-card">
            <h3 class="profile-stats-number">1,432</h3>
            <p class="profile-stats-name">Following</p>
          </div>
        </div>
      </div>

      <!-- image gallery -->
      <div class="image-grid">
       <div class="grid-image grid-image1">
        <img src="/images/photo1.png" alt="photo1">
       </div>
       <div class="grid-image grid-image2">
        <img src="/images/photo2.png" alt="photo2">
       </div>
       <div class="grid-image grid-image3">
        <img src="/images/photo3.png" alt="photo3">
       </div>
       <div class="grid-image grid-image4">
        <img src="/images/photo4.png" alt="photo4">
       </div>
       <div class="grid-image grid-image5">
        <img src="/images/photo5.png" alt="photo5">
       </div>
       <div class="grid-image grid-image6">
        <img src="/images/photo6.png" alt="photo6">
       </div>
      </div>

      <!-- author -->
      <div class="author-details">
        <p>created by <a href="https://devchallenges.io/portfolio/MIBENIN" target="_blank">
          @MIBENIN</a> - devChallenges.io</p>
      </div>
    </div>
  </body>
</html>
